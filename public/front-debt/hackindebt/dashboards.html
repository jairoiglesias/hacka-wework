<script type="text/javascript">

   $(document).ready(function(){

    Highcharts.chart('dashboard03', {
    chart: {
        type: 'bar'
    },
    title: {
        text: 'Previsões para essa semana'
    },
    xAxis: {
        categories: ['Carteira A', 'Carteira B', 'Carteira C', 'Carteira D', 'Carteira E']
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Total fruit consumption'
        }
    },
    legend: {
        reversed: true
    },
    plotOptions: {
        series: {
            stacking: 'normal'
        }
    },
    series: [{
        name: 'John',
        data: [5, 3, 4, 7, 2]
    }, {
        name: 'Jane',
        data: [2, 2, 3, 2, 1]
    }, {
        name: 'Joe',
        data: [3, 4, 4, 2, 5]
    }]
});


      Highcharts.chart('dashboard02', {

        chart: {
            polar: true,
            type: 'line'
        },

        title: {
            text: 'Carteiras x Pagamentos',
            x: -80
        },

        pane: {
            size: '80%'
        },

        xAxis: {
            categories: ['Sales', 'Marketing', 'Development', 'Customer Support',
                    'Information Technology', 'Administration'],
            tickmarkPlacement: 'on',
            lineWidth: 0
        },

        yAxis: {
            gridLineInterpolation: 'polygon',
            lineWidth: 0,
            min: 0
        },

        tooltip: {
            shared: true,
            pointFormat: '<span style="color:{series.color}">{series.name}: <b>${point.y:,.0f}</b><br/>'
        },

        legend: {
            align: 'right',
            verticalAlign: 'top',
            y: 70,
            layout: 'vertical'
        },

        series: [{
            name: 'Provisão de Carteiras',
            data: [43000, 19000, 60000, 35000, 17000, 10000],
            pointPlacement: 'on'
        }, {
            name: 'Provisão de Pagamentos',
            data: [50000, 39000, 42000, 31000, 26000, 14000],
            pointPlacement: 'on'
        }]

    });

        var myData = [1000.9, 500.5, 5000.4, 1456.2, 500.0, 1600.0, 1500.6, 2500.5]

        var myChart = new Highcharts.chart('dashboard01', {
            colors: ['#19e1ff', '#4500b7'],
            chart: {
                type: 'column'
            },
            title: {
                text: 'Minhas Carteiras'
            },
            subtitle: {
                text: 'Grafico de acompanhamento das suas carteiras'
            },
            xAxis: {
                categories: [
                    'Carteira A',
                    'Carteira B',
                    'Carteira C',
                    'Carteira D',
                    'Carteira E',
                    'Carteira F',
                    'Carteira G',
                    'Carteira H'
                ],
                crosshair: true
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Parcelas pagas da carteira'
                }
            },
            tooltip: {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true
            },
            plotOptions: {
                column: {
                    dataLabels: {
                    enabled: true
                    },
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series: [{
                name: 'Retorno',
                data: myData
            },
            {
                name: 'Estimado',
                data: [5000.0, 8000.00, 9000.00, 7000.00, 9000.00, 8036.00, 8250.25, 6930.00]
            }]
            });


        var data = [1000.9, 500.5, 5000.4, 1456.2, 500.0, 1600.0, 1500.6, 2500.5]
        var carteiras = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H']

        function updateChart(timeout){

            setTimeout(function(){
            var pos = Math.floor(Math.random() * 7)

            var novoValor = (pos + Math.floor(Math.random() * 150))
            data[pos] += novoValor

            myChart.series[0].setData (data);

            alertify.warning('Carteira ' + carteiras[pos] + ' atualizada em +' + novoValor)

            updateChart(Math.floor(Math.random() * 10) * 1000)

            }, timeout)
        
            
        }

        updateChart(1500)
        
      })

</script>
